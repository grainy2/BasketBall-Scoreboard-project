<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="home-guest">
                <div class="score" id="home" >
                <h1>HOME</h1>
                <div class="board">
                    <h2 class="num" id="home-el">0</h2>
                </div>
                <div class="bonus">
                    <button class="add" onclick="addOne()">+1</button>
                    <button class="add" onclick="addTwo()">+2</button>
                    <button class="add" onclick="addThree()">+3</button>
                </div>
            </div>
                
            <div class="score" id="guest">
                <h1>GUEST</h1>
                <div class="board">
                    <h2 class="num" id="guest-el">0</h2>
                </div>
                <div class="bonus">
                    <button class="add" onclick="guestOne()">+1</button>
                    <button class="add" onclick="guestTwo()">+2</button>
                    <button class="add" onclick="guestThree()">+3</button>
                </div>
            </div>
        </div>

        <div class="options">
            <button class="remove" id="remove-home" onclick="removeHome()">-1</button>
            <button class="reset" id="reset" onclick="resetPoint()">RESET</button>
            <button class="remove" id="remove-guest" onclick="removeGuest()">-1</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
